<form>
  <div>
    <label for="po-number">Purchase order number</label>
    <input type="text" id="po-number" name="po-number" [(ngModel)]="barcode.poNumber" required>
  </div>

  <div>
    <label for="po-item-number">Purchase order item number</label>
    <input type="text" id="po-item-number" name="po-item-number" [(ngModel)]="barcode.poItemNumber" required>
  </div>

  <div>
    <label for="material-number">Material number</label>
    <input type="text" id="material-number" name="material-number" [(ngModel)]="barcode.materialNumber" required>
  </div>

  <div>
    <label for="quantity">Quantity</label>
    <input type="text" id="quantity" name="quantity" [(ngModel)]="barcode.quantity" required>
  </div>

  <div>
    <label for="batch-number">Batch number (optional)</label>
    <input type="text" id="batch-number" name="batch-number" [(ngModel)]="barcode.batchNumber" required>
  </div>

  <div>
    <label for="manufacturing-date">Manufacturing date (optional)</label>
    <input type="text" id="manufacturing-date" name="manufacturing-date" [(ngModel)]="barcode.manufacturingDate">
  </div>

  <div>
    <label for="expiry-date">Expiry date (optional)</label>
    <input type="text" id="expiry-date" name="expiry-date" [(ngModel)]="barcode.expiryDate">
  </div>

  <div>
    <button type="text"  (click)="generateBarcode()">Generate barcode</button>
  </div>
</form>

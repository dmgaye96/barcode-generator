<form>
  <div>
    <label for="delivery-number">Delivery number</label>
    <input type="text" id="delivery-number" name="delivery-number" [(ngModel)]="barcode.deliveryNumber" required>
  </div>

  <div>
    <label for="item-number">Item number</label>
    <input type="text" id="item-number" name="po-item-number" [(ngModel)]="barcode.itemNumber" required>
  </div>
</form>

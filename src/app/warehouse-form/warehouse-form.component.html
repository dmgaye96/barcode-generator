<form>
  <div>
    <label for="po-number">Delivery number</label>
    <input type="text" id="po-number" name="po-number" [(ngModel)]="barcode.deliveryNumber" required>
  </div>

  <div>
    <label for="po-item-number">Item number</label>
    <input type="text" id="po-item-number" name="po-item-number" [(ngModel)]="barcode.itemNumber" required>
  </div>
  <div>
    <button type="text"  (click)="generateBarcode()">Generate barcode</button>
  </div>
</form>

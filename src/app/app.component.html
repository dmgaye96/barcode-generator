<header>
  <h1>UNICEF Barcode generator</h1>
</header>
<div class="grid-container">
  <section class="form">
    <div class="button-grp">
      <span>Barcode type:</span><br>
      <button (click)="showForm('supliers')" [ngClass]="{'active':(selectedForm=='supliers')}" >Supliers barcode</button>
      <button (click)="showForm('warehouse')" [ngClass]="{'active':(selectedForm=='warehouse')}">Warehouse barcode</button>
    </div>
    <app-supliers-form [hidden]="selectedForm!='supliers'"></app-supliers-form>
    <app-warehouse-form [hidden]="selectedForm!='warehouse'"></app-warehouse-form>
  </section>

  <section class="barcodes" id="barcodes">
    <!-- <app-barcode-list [list]="barcodeList"></app-barcode-list>-->
  </section>
</div>
